<div class="building-container" [title]="name + ' (Poziom: ' + level + ')'">
  <img [src]="imageUrl" [alt]="name" class="building-image" />
  <span *ngIf="level > 0" class="building-level">{{ level }}</span>

  <div
    *ngIf="
      health !== undefined && maxHealth !== undefined && health < maxHealth
    "
    class="overhead-health"
  >
    <div
      class="overhead-fill"
      [style.width.%]="(health / maxHealth) * 100"
    ></div>
  </div>
</div>
