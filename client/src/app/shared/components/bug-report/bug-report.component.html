<div class="bug-modal">
  <div class="bug-modal-inner panel">
    <h3>{{ "bugModal.HEADER" | translate }}</h3>

    <div *ngIf="bugSubmitted" class="success-message">
      {{ "bugModal.SUCCESS_MSG" | translate }}
    </div>

    <form *ngIf="!bugSubmitted" (ngSubmit)="submit(bugForm)" #bugForm="ngForm">
      <label>
        {{ "bugModal.LABEL_TITLE" | translate }}
        <input name="title" [(ngModel)]="bug.title" required />
      </label>

      <label>
        {{ "bugModal.LABEL_DESC" | translate }}
        <textarea
          name="description"
          [(ngModel)]="bug.content"
          required
        ></textarea>
      </label>

      <label>
        {{ "bugModal.LABEL_EMAIL" | translate }}
        <input name="email" type="email" [(ngModel)]="bug.targetUser" />
      </label>

      <div class="modal-actions">
        <button type="button" class="cancel-btn" (click)="close()">
          {{ "bugModal.BTN_CANCEL" | translate }}
        </button>
        <button
          type="submit"
          [disabled]="!bugForm.form.valid"
          class="confirm-btn"
        >
          {{ "bugModal.BTN_SEND" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
