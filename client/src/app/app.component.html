<div class="app-root" *ngIf="isDesktopDevice; else mobileContent">
  <main>
    <router-outlet></router-outlet>
  </main>

  <app-spinner />
  <app-toastr></app-toastr>
  <app-confirmation-dialog></app-confirmation-dialog>
</div>

<ng-template #mobileContent>
  <div class="mobile-message">
    <h1>{{ "app.DESKTOP_ONLY_TITLE" | translate }}</h1>
    <p>
      {{ "app.DESKTOP_ONLY_MESSAGE" | translate }}
    </p>
  </div>
</ng-template>
