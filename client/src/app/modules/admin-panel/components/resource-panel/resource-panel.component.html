<div class="wrapper">
  <app-table
    [columns]="resourceColumns"
    [data]="resourcesList"
    (action)="handleResourceAction($event)"
  >
  </app-table>

  <app-edit-modal
    [isVisible]="isModalOpen"
    [item]="selectedResource"
    [columns]="resourceColumns"
    (save)="onSaveResource($event)"
    (delete)="onDeleteResource($event)"
    (close)="closeEditModal()"
  >
  </app-edit-modal>
</div>
