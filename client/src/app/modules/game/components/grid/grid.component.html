<div class="grid-layout">
  <div *ngFor="let row of buildings; let i = index" class="grid-row">
    <div
      *ngFor="let building of row; let j = index"
      class="grid-cell"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event, i, j)"
      (dragenter)="onDragEnter($event, i, j)"
      (dragleave)="onDragLeave($event)"
      (click)="building ? onBuildingClick(i, j) : onEmptyPlotClick(i, j)"
    >
      <app-building
        *ngIf="building"
        [draggable]="true"
        (dragstart)="onDragStart(i, j)"
        (dragend)="onDragEnd($event)"
        [class.is-dragging]="
          draggedBuilding?.row === i && draggedBuilding?.col === j
        "
        [name]="building.name"
        [level]="building.level"
        [imageUrl]="building.imageUrl"
      >
      </app-building>
      <div *ngIf="!building" class="empty-plot-placeholder">+</div>
    </div>
  </div>
</div>

<ng-container *ngIf="buildMode">
  <app-modal (close)="buildMode = false">
    <div modal-header>
      <h2>Wybierz budynek do budowy</h2>
    </div>
    <div modal-body>
      <div class="build-options">
        <div *ngFor="let b of availableBuildings" class="build-option">
          <img [src]="b.imageUrl" [alt]="b.name" />
          <div>{{ b.name }}</div>
          <button
            (click)="
              buildBuilding(b, {
                wood: 100,
                clay: 50,
                iron: 30,
                population: 5,
              })
            "
          >
            Buduj
          </button>
        </div>
      </div>
    </div>
    <div modal-footer>
      <button class="btn btn-secondary" (click)="buildMode = false">
        Anuluj
      </button>
    </div>
  </app-modal>
</ng-container>

<app-building-details-popup
  *ngIf="selectedBuilding"
  [building]="selectedBuilding"
  (close)="closePopup()"
  (demolish)="demolishBuilding(selectedBuildingRow!, selectedBuildingCol!)"
></app-building-details-popup>
