<app-modal (close)="close.emit()">
  <div modal-header>
    <h2>{{ "buildModal.HEADER" | translate }}</h2>
  </div>

  <div modal-body class="scrollable-modal-body">
    <div class="build-options">
      <div *ngFor="let b of availableBuildings" class="build-option">
        <img [src]="b.imageUrl" [alt]="b.name" />
        <div class="name">{{ b.name | translate }}</div>
        <div class="costs">
          <span *ngFor="let key of getCost(b) | keyvalue">
            {{ "resources." + key.key | translate }}: {{ key.value }}
          </span>
        </div>
        <button
          [disabled]="!canBuild(getCost(b))"
          (click)="build.emit({ building: b, cost: getCost(b) })"
        >
          {{ "buildModal.BTN_BUILD" | translate }}
        </button>
      </div>
    </div>
  </div>

  <div modal-footer>
    <button class="btn btn-secondary" (click)="close.emit()">
      {{ "buildModal.BTN_CANCEL" | translate }}
    </button>
  </div>
</app-modal>
